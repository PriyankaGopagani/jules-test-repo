name: Pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.title, '92447708') ||
      contains(github.event.pull_request.body, '92447708')))
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests
      run: pytest